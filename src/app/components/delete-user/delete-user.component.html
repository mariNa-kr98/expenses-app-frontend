<h3>Delete Users</h3>

<ul class="list-group">
  <li 
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let user of users">
    {{ user.username }}

    <button 
      mat-icon-button 
      color="warn"
      (click)="deleteUser(user)"
      [disabled]="user.username === currentUserUsername">
      <mat-icon>delete</mat-icon>
    </button>
  </li>
</ul>
